{% block body1 %}

<div class="card boxShadow border-4 justify-content-center"    >
<form  method="post" action="{% url 'signin' %}">
    {% csrf_token %}
{% if error %}

{% endif %}

        <p class="mt-3">User Name:</p>
        <input class="mx-5"  type="text" name="username" placeholder="Username" required><br>
        <p class="mt-3">Password:</p>
        <input class="mx-5" type="password" name="password" placeholder="Password" required><br>
        <input class="mx-5 mt-3"  type="submit" value="Login"> <p class="mx-5" >Don't have an account?<a href="{% url 'signup' %}">Sign UP</a></p>


</form>
</div>
</div>
